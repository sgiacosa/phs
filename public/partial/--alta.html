<div ng-show="!loading" class="cssFade">
    <div ng-show="loading" class="text-center cssFade">
        <i class="fa fa-cog fa-spin fa-4x"></i>
    </div>



    <div class="row">

        <!--<div ui-grid="gridOptions" class="myGrid"></div>-->

        <div class="panel panel-primary">
            <div class="panel-body">
                <div class="col-md-6">
                    <label for="inputEmail" class="col-lg-3 control-label">Teléfono contacto</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="txtEdad" placeholder="">
                    </div>

                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="col-lg-3 control-label">Nombre contacto</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="txtEdad" placeholder="">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="col-lg-3 control-label">Domicilio</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="txtDomicilio" placeholder="">
                    </div>
                    <div class="col-md-2">
                        <button class="form-control" ng-click="showmap = !showmap"><i class="fa fa-map-marker"></i></button>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="col-lg-3 control-label">Clasificación</label>
                    <div class="col-lg-6">
                        <span ng-if="color==1" class="label label-success">AMBULATORIO BAJO RIESGO</span>
                        <span ng-if="color==2" class="label label-warning">URGENCIA</span>
                        <span ng-if="color==3" class="label label-danger">EMERGENCIA</span>
                    </div>
                </div>

            </div>


        </div>

        <div class="row cssfade" ng-show="showmap">            
            <div class="col-md-12">
                <ui-gmap-google-map center='map_alta.center' zoom='map_alta.zoom' control="map_alta.control">
                    <ui-gmap-marker coords="marker_alta.coords" events="marker_alta.events" idkey="marker_alta.id" options="marker_alta.options">
                    </ui-gmap-marker>
                </ui-gmap-google-map>
            </div>
        </div>

        <div class="row cssfade" ng-show="!showmap">
            <div class="col-md-5">
                <flujo color="color" descripcion="descripcionFlujo"></flujo>
            </div>

            <div class="col-md-7">
                <div class="well ">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Información del paciente</legend>

                            <div class="well">
                                <div class="form-group">
                                    <label class="col-lg-3 text-center">Nombre</label>
                                    <label class="col-lg-3 text-center">Edad</label>
                                    <label class="col-lg-2 text-center">Sexo</label>
                                    <label class="col-lg-4 text-center">Observación</label>
                                </div>

                                <div class="form-group" ng-repeat="r in pacientes">
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" ng-model="r.paciente">
                                    </div>
                                    <div class="col-lg-3">
                                        <input type="text" class="form-control" ng-model="r.edad">
                                    </div>
                                    <div class="col-lg-2">
                                        <select ng-model="r.sexo">
                                            <option>Fem</option>
                                            <option>Masc</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-4">
                                        <input type="text" class="form-control" ng-model="r.observacion">
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="txtEdad" class="col-lg-3 control-label">Observaciones</label>
                                <div class="col-lg-9">
                                    <textarea rows="3" class="form-control" id="txtEdad" placeholder="">{{descripcionFlujo}}</textarea>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
